version: '3'
services:
  simple_http:
    build: .
    volumes: ["/home/capstone/docker-volumes:/outputs"]
    depends_on: ["nmap", "openvas"]
    ports: ["8000:8000"]
  
  nmap:
    build: ./nmap
    volumes: ["/home/capstone/docker-volumes/nmap:/outputs"]
  
  openvas:
     image: mikesplain/openvas:9
     volumes: ["/home/capstone/docker-volumes/nmap:/outputs"]
  
  cadvisor:
    image: google/cadvisor:latest
    volumes: ["/:/rootfs:ro", "/var/run:/var/run:rw", "/sys:/sys:ro", "/var/lib/docker/:/var/lib/docker:ro", "/dev/disk/:/dev/disk:ro"]
    ports: ["8080:8080"]
